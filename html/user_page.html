<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Страница пользователя</title>
    <link rel="shortcut icon" href="img/nya_logo_small.svg" />
    <link href= "bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" >
</head>
<li class="nav-item" id = 'begin'>
  {% if username %}
    <a class="nav-link"  href = "/Basa">
      {{username}}
    </a>
  {% else %}
    <button type="button" class="user-profile-login" data-bs-toggle="modal" data-bs-target="#logining_window"/>
      Войти
    </button>
  {% endif %}
</li>
<body>

<div class = "user-title">
    <h1>Данные профиля</h1>
</div>
<div class = "user-data-container">
    <div class = "profile-menu-widget">
        
    </div>

    <div class = "user-settings-container">
        <div class = "user-settings-content">
            <form class = "inputs-user-settings">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="NicknameInput" placeholder="Никнейм" value = {{username}}>
                    <label for="NicknameInput">Никнейм</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="NameInput" placeholder="Имя" value = {{name}}>
                    <label for="NameInput">Имя</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="SurnameInput" placeholder="Фамилия" value = {{surname}}>
                    <label for="SurnameInput">Фамилия</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="PhoneInput" placeholder="Телефон">
                    <label for="NameInput">Телефон</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" value = {{mail}}>
                    <label for="floatingInput">Электронная почта</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="AgeInput" placeholder="Дата рождения">
                    <label for="AgeInput">Дата рождения</label>
                </div>
            </form>
            <form>
                <img src="img/goods/Nahida-doll.png" class="settings-user-img">
            </form>
        </div>
    </div>
</div>

<script src="js/set_navbar.js"></script>
<script src = "js/set_profile_ul.js"></script>
<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
