<div class="main-card-payment-container">
    <form>
      <span>К оплате: 19929219₽<br><br>
      Пожалуйста, введите данные вашей карты:</span>
      <div class = "card-payment">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgPzaA-YLwwZG7FTRnF1hitV829fWUVBfNhA&s"
        alt="Visa/Мир/MasterCard icons">
        <div class="flex_container">
          <div>
            <label style = "padding-bottom: 4px;">Номер карты</label>
            <input id="card-number" placeholder="1234 5678 9012 3456" type="text" required maxlength="19">
          </div>
        </div>
        <div class = "flex_container">
          <div>
            <label>Дата истечения</label>
            <input id="exp-date" placeholder="12/34" type="text" required maxlength="5">
          </div>
          <div>
            <label>Код</label>
            <input id="cvv" placeholder="123" type="text" required maxlength="3"
            style = "width: 1.8rem;">
          </div>
        </div>
      </div>
      <span class = "btn review_submit_button transform_scaler" id = "card-payment-submit-button">Отправить</span>
    </form>
    <script src="js/set_symbols_card_payment.js"></script>
    <script src="js/send-card-payment-data.js"></script>
  </div>
