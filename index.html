  <link href= "css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" >
</head>
<body>

<nav class="navbar navbar-expand-lg" id = "navbar">
  <div class="container">
    <a class="navbar-brand logo_a" id = "logo" href="#">
      <img src="img/nya_logo.svg"/>
    </a>

    <form class="d-flex input_finding" role="search">
      <input class="form-control me-2" type="search" placeholder="Поиск по сайту" aria-label="Поиск по сайту">
      <button class="btn btn-outline-success" type="submit" style = "margin-left: -50px; height: 36px; width: 36px; margin-top: 4px">
        <svg width="21" height="21" fill="none" xmlns="http://www.w3.org/2000/svg" style = "margin-top: -8px; margin-left: -3px;">
          <path fill-rule="evenodd" clip-rule="evenodd"
                d="M10.828 4.75a6.078 6.078 0 100 12.156 6.078 6.078 0

          </path>
        </svg>
      </button>
    </form>

    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#navbarScroll"
            aria-controls="navbarScroll" aria-expanded="false" aria-label="Переключатель навигации">
      <span class="navbar-toggler-icon" id = "navbar-toggler-icon"></span>
    </button>
    <label class="switch navbar-brand">
      <input type="checkbox" style = "display: none">
      <span class="slider round" id="color_change_button"></span>
    </label>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;
       margin-left: auto; margin-right: 0 !important; flex-direction: row-reverse;">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Войти</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Корзина</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Избранное</a>
        </li>
      </ul>
    </div>
  </div>
</nav>



<script src="js/theme_changer.js"></script>
